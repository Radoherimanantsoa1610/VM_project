{% extends 'base_generic.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    
    <div class="mt-3">
        <p>Pas encore de compte ? <a href="{% url 'users:signup' %}">Inscrivez-vous ici</a>.</p>
        <p>Mot de passe oublié ? <a href="{% url 'users:password_reset' %}">Réinitialisez votre mot de passe</a>.</p>
    </div>
</div>
{% endblock %}
